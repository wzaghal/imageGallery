<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Gallery</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="fancybox/jquery.fancybox.css" type="text/css" media="screen" />
  </head>
<body>
  <div class="container clearfix">
    <div class="gallery">
      <h1>jQuery Gallery</h1>

      <div class="previews">
          <a href="#" class="selected" data-full="images/albums/album-abbeyroad-large.jpg"><img src="images/albums/album-abbeyroad-small.jpg" /></a>
          <a href="#" data-full="images/albums/album-bobmarley-large.jpg"><img src="images/albums/album-bobmarley-small.jpg" /></a>
          <a href="#" data-full="images/albums/album-yeezus-large.jpg"><img src="images/albums/album-yeezus-small.jpg" /></a>
          <a href="#" data-full="images/albums/album-pinkfloyd-large.jpg"><img src="images/albums/album-pinkfloyd-small.jpg" /></a>
          <a href="#" data-full="images/albums/album-magnacarta-large.jpg"><img src="images/albums/album-magnacarta-small.jpg" /></a>
      </div>

      <div class="full">
          <!-- first image is viewable to start -->
          <a href="images/albums/album-abbeyroad-large.jpg" class="selected" data-full=""><img src="images/albums/album-abbeyroad-large.jpg" /></a>
      </div>

    </div>
  </div>
  <script src="music.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="fancybox/jquery.fancybox.js?v=2.1.4"></script>
  <script src="index.js"></script>
</body>
</html>
