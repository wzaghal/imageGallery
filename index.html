<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Gallery</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="fancybox/jquery.fancybox.css" type="text/css" media="screen" />
  </head>
<body>
  <div class="container clearfix">
    <div class="gallery">
      <h1>jQuery Gallery</h1>

      <div class="previews">
          <a href="#" class="selected" data-full="images/albums/album-abbeyroad-large.jpg"><img src="images/albums/album-abbeyroad-small.jpg" /></a>
          <a href="#" data-full="images/albums/album-bobmarley-large.jpg"><img src="images/albums/album-bobmarley-small.jpg" /></a>
          <a href="#" data-full="images/albums/album-yeezus-large.jpg"><img src="images/albums/album-yeezus-small.jpg" /></a>
          <a href="#" data-full="images/albums/album-pinkfloyd-large.jpg"><img src="images/albums/album-pinkfloyd-small.jpg" /></a>
          <a href="#" data-full="images/albums/album-magnacarta-large.jpg"><img src="images/albums/album-magnacarta-small.jpg" /></a>
      </div>

      <div class="full">
          <!-- first image is viewable to start -->
          <a href="images/albums/album-abbeyroad-large.jpg" class="selected" data-full=""><img src="images/albums/album-abbeyroad-large.jpg" /></a>
      </div>

    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="fancybox/jquery.fancybox.js?v=2.1.4"></script>
  <script>
    //document ready
    $(function() {
      var src;

    function updateGallery(nextSelection,src){
        $('.full a').attr('href',src);
        
        $('.full img').hide();
        //put that source onto, preview full,
        $('.full img').attr('src',src);
        
        $('.full img').fadeIn(1000);
        //when add selected class to clicked thumbnail, remove previous
        $('.selected').removeClass();
        $(nextSelection).addClass('selected');
    }

      //on clicking a thumbnail image
      $('.previews a').on('click',function(e){
        e.preventDefault();
        src = $(this).attr('data-full');
        updateGallery(this,src);

      });//thumbnail on click

        $(document).keyup(function(e) {
          //down button
          if (e.keyCode === 40){
            //ignore down key if last image selected
            if ($('.previews a.selected').next().length !== 0 ){
              src = $('.previews a.selected').next().attr('data-full');
              var nextSelection = $('.previews a.selected').next();
              updateGallery(nextSelection,src);
            }
          }
          //up button
          else if (e.keyCode === 38){
            //ignore up key if first image selected
            if ($('.previews a.selected').prev().length !== 0 ){
              src = $('.previews a.selected').prev().attr('data-full');
              var nextSelection = $('.previews a.selected').prev();
              updateGallery(nextSelection,src);
            }
          }
          });


      //fancy box enlarge
      $('.full a').fancybox({});



      
    });//document ready

  
  </script>
</body>
</html>
